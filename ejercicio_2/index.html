<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suma de números pares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Suma de números pares</h1>
        <form id="sumForm">
            <label for="numeroInicial">Número Inicial:</label>
            <input type="number" id="numeroInicial" name="numeroInicial" required>
            <label for="numeroFinal">Número Final:</label>
            <input type="number" id="numeroFinal" name="numeroFinal" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
