<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="relative">
    <div class="grid grid-cols-1 gap-5">
        <h1 class="text-2xl title">
            Formulario de registro de usuario
        </h1>
        <form id="miFormulario" class="border-t-8 border-[#007bff] p-4 rounded-xl shadow-md" onsubmit="sendForm(event)">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="ap">Apellido:</label>
            <input type="text" name="ap" id="ap" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="confirmar">Repetir Contraseña:</label> 
            <input type="password" name="password2" id="password2" required>
            <br> 

						<!--complete los campos faltantes -->
						
						
            <button type="submit" 
                style="
                    background-color: var(--primary-color);
                    color: white;
                    border: none;
                    padding: 10px;
                    border-radius: 5px;
                    cursor: pointer;
                "
            >
                Enviar
            </button>
        </form>
        <div class="border-t-8 border-[#007bff] p-4 rounded-xl h-[30vh] w-[90%] mx-auto" id="app"></div>
    </div>
    <div class="absolute inset-x-0 top-0 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-pink-500 to-violet-500
                   sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%);" />
    </div>
    <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
        aria-hidden="true">
        <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#06b6d4] to-[#0c4a6e]
                  sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="clip-path:polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%);" />
    </div>
    <script src="main.js"></script>
</body>

</html>
